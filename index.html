<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: hsl(277, 64%, 61%);
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="img-container">
        <img
          class="mobile-img"
          src="./images/image-header-mobile.jpg"
          alt="image-header-mobile"
        />
        <img
          class="desktop-img"
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
        />
        <div class="overlay"></div>
      </div>

      <aside>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="insights-container">
          <div class="companies">
            <h2>10k+</h2>
            <p class="stats-title title">companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p class="stats-title title">templates</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <p class="stats-title stats">queries</p>
          </div>
        </div>
      </aside>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michael Tabilin</a>.
    </div>
  </body>
</html>
